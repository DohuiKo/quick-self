{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="pample">
        <meta name="generator" content="pample">

        <title>QuickSelf</title>

        <link rel="icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon" sizes="16x16">

        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/enroll.css' %}">
    </head>

    <body>
        <header>        
            <nav class="navbar navbar-light navbar-color fixed-top">
                <div class="container-xl">

                    <div class="navbar-brand d-flex align-items-center">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg> -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" class="bi bi-person" viewBox="0 0 16 16"> <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg>
                        <a href="/enroll/">
                            <strong style="margin-left: 5px;">{{user.user_id}}님</strong>
                        </a>
                    </div>
                    
                    <div>
                        <!-- <button class="" onclick="location.href='/logout'">로그아웃</button>-->
                        <a href="/logout" class="sign-out pull-right">
                            <span>Logout</span>
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </div>

                </div>
            </nav>
        </header>

        <main class="form-main" style="margin-top:50px">
            <section class="py-3 text-center container">
                <div class="row py-lg-1">
                    <div class="col-lg-10 col-md-8 mx-auto">
                        <h1 class="fw-light">QuickSelf</h1>
                        <p class="lead text-muted" style="font-size: 1rem;">자주 사용하는 주유 카드를 등록 해 보세요</p>
                    </div>
                </div>
            </section>
      
            <div>
                <form method="POST">
                    {% for card in card_sets %}
                    {% csrf_token %}
                        <div class="container">
                            <div class="row">
                            
                                <div class="card">
                                    <div class="card-header" fill="#2DD1DD"  text-align="center" justify-content="center">
                                        <!--<p class="card-text">{{ card.card_token }}</p>-->
                                        <svg class="bd-placeholder-img card-img-top text-center" width="100%" height="40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                                            <rect text-align="center" width="100%" height="100%" fill="#2DD1DD"/>
                                            <text x="50%" y="50%" fill="#000000">{{ card.card_token }}</text>
                                        </svg>
                                    </div>
                                   
                                    <div class="card-body">
                                        <h5 class="card-title">카드 별칭</h5>
                                        <p class="card-text">{{ card.card_token.card_nickname }}</p>
                                        <p class="card-text">주유금액</p>
                                        <button class="btnSubmit" type="submit" formaction="/api/v1/card-delete/{{ card.id }}">삭제</button>
                                    </div>                                
                                </div>

                                <p></p>         
                            </div>
                        </div>                 
                    {% endfor %}
                </form>  
                
                <form method="POST" class="text-center">
                    {% csrf_token %}               
                    
                    <div class="container">
                        <div class="row">
                        
                            <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">주유 카드 추가</h5>
                                <button class="" type="submit" formaction="/insert_enroll/">추가</button>
                                
                            </div>
                            </div>
                        </div>
                    

                </form>       

            </div>
        
        </main>
            
    </body>
</html>
