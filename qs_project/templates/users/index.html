<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="pample">
    <meta name="generator" content="pample">
    <title>QuickSelf</title>

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">

    {% if user.is_active %}

        {{user.user_id}}님
        <h2><a href="/enroll">카드등록</a></h2>
        <h2><a href="/logout">로그아웃</a></h2>
    
    {% else %}

    <main class="form-signin">
        <form method="post" action=".">
          {% csrf_token %}
          <img class="mb-4" src="/static/image/pample_logo_symbol.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="id" class="form-control" id="floatingInput" placeholder="아이디"            
            name="user_id"
            maxlength='17'/>
            <label for="floatingInput">ID</label>
          </div>

          <p class="mt-1 text-muted"></p>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"            
            name="password"
            maxlength='17'/>
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" formaction="login/">Sign in</button>    
          <p class="mt-2 text-muted"></p>      
          <button class="w-100 btn btn-lg btn-primary" type="submit" formaction="register/">회원가입</button>  
          
          <!--
          {% load socialaccount %}
          <a href="{% provider_login_url 'naver' method='oauth2' %}">
          네이버 로그인
          </a>
          -->

          <p class="mt-5 mb-3 text-muted">&copy; Copyright 팜플 </p>
        </form>
    </main>

    {% endif %}
    

    
</body>
</html>
